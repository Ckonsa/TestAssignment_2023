<div class="infoContainer">
  <div class="bookInfo">
    <mat-card *ngIf="(book$ | async) as book">
      <mat-card-title>Book</mat-card-title>
      <mat-card-content>
        <p><span class="biggerText">Title: </span>{{book.title}}</p>
        <p><span class="biggerText">Author: </span>{{book.author}}</p>
        <p><span class="biggerText">Genre: </span>{{book.genre}}</p>
        <p><span class="biggerText">Year: </span>{{book.year}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="statusInfo">
    <mat-card *ngIf="(book$ | async) as book">
      <mat-card-title>Status</mat-card-title>
      <mat-card-content *ngIf="book.status!=='AVAILABLE'">
        <span class="unavailable">{{book.status}}</span>
        <p><span class="biggerText">Due date: </span>{{book.dueDate}}</p>
      </mat-card-content>
      <mat-card-content *ngIf="book.status==='AVAILABLE'">
        <span class="available">{{book.status}}</span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
